# Docker Compose for YouTube Views Predictor

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-views-predictor
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a training service
  training:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-views-predictor-training
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    command: python train_model.py
    profiles:
      - training
